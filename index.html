<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangram</title>
    <link rel="icon" type="image/x-icon" href="Images/Tangram_square.ico">
    <link rel="stylesheet" href="CSS/styles.css">
    <script async defer src="JS/index.js"></script>
</head>
<body>
  <div class="row">
  <div class="container">
    
    <div class="tangram tangram--basic">
      
      <div class="triangle triangle--pink"></div>
      <div class="triangle triangle--purple"></div>
      <div class="square square--orange"></div>
      <div class="triangle triangle--turquoise"></div>
      <div class="triangle triangle--yellow"></div>
      <div class="triangle triangle--red"></div>
      <div class="parallelogram parallelogram--green"></div>
      <h1 class="animate-text">Tangram Man</h1>
    </div>
  </div>

  <div class="buttons">
    
    <h2>Click on the below poses</h2>
    <button class="button button--standing">Standing</button>
    <button class="button button--walking">Walking</button>
    <button class="button button--running">Running</button>
    <button class="button button--sitting">Sitting</button>

  </div>
</div> 
<Footer>
  <div id="copyright">&copy; Copyright Haritha Kotapati 2023.</div>
</Footer>
 

</body>
</html>
